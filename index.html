<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="">
    <script src="app.js" type="module"></script>
</head>
<body>
    <div class="container">
        <div id="header"></div>
        <div class="btn-group btn-group-lg">
            <a class="btn btn-default" data-role="nav-friends" href="/#">Home</a>
            <a class="btn btn-default" data-role="nav-friends" href="#users">Users</a>
        </div>
        <hr>
        <div class="container">
            <div class="row">
                <div id="results"></div>
            </div>
        </div>
    </div>
    <script id="homeTemplate" type="text/template">
    </script>

    <script id="usersTemplate" type="text/template">
        <div class="col-md-3">
            <h3>{{login}}</h3>
            <div style="width: 200px">
                <a href="#user/{{id}}">
                    <img src="{{avatar_url}}" width="100" class="img-circle" alt="Cinque Terre">
                </a>
            </div>
            <h5>Type : {{type}}</h5>
        </div>
    </script>

    <script id="userTemplate" type="text/template">
        <div class="col-md-12">
            <h1>{{name}}</h1>
            <div>
                <img src="{{avatar_url}}"class="img-thumbnail" alt="Cinque Terre">
            </div>
            <h4>Followers : {{followers}}</h4>
            <h4>Location : {{location}}</h4>
        </div>
    </script>
</body>
</html>
